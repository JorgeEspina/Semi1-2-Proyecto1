<img class="wave" src="../../../assets/img/wave.png" />
<div class="container">
  <div class="img">
    <img src="../../../assets/img/friendship.svg" />
  </div>
  <div class="login-content">
    <form action="index.html">
      <div class="text">Agregar Amigos</div>
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ingrese un dato a buscar"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Nombre Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nombre Archivo
            </th>
            <!--<td mat-cell *matCellDef="let row"> {{row.id_transaccion}} </td>-->
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
            <!--<td mat-cell *matCellDef="let row"> {{row.Fecha | date}} </td>-->
          </ng-container>

          <!-- Hora Column -->
          <ng-container matColumnDef="Hora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
            <!--<td mat-cell *matCellDef="let row"> {{row.Hora}} </td>-->
          </ng-container>

          <!-- Accion Column -->
          <ng-container matColumnDef="Accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Accion</th>
            <!--<td mat-cell *matCellDef="let row"> {{row.telefono_cliente}} </td>-->
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron resultados</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

      <input type="submit" class="btn" value="Regresar" (click)="Regresar()" />
    </form>
  </div>
</div>
