<img class="wave" src="../../../assets/img/wave.png" />
<div class="container">
  <div class="img">
    <img src="../../../assets/img/friendship.svg" />
  </div>
  <div class="login-content">
    <form action="index.html">
      <div class="text">Agregar Amigos</div>
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ingrese un dato a buscar"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Foto Column -->
          <ng-container matColumnDef="foto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto de Perfil</th>
            <td mat-cell *matCellDef="let row"><img [src]="row.foto" width="125" height="100" alt="" /></td>
          </ng-container>

          <!-- Usuario Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>

          <!-- Correo Column -->
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
            <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
          </ng-container>
           <!-- Descripcion Column -->
           <ng-container matColumnDef="archivospublicos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Archivos Publicos</th>
            <td mat-cell *matCellDef="let row"> {{row.archivospublicos}} </td>
          </ng-container>

          <!-- Accion Column -->
          <ng-container matColumnDef="Accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Accion</th>
            <td mat-cell *matCellDef="let row"> <button type="button" class="btn" (click)="Agregar(row.idUsuario,row.correo)" ><i class="fas fa-user-plus"></i></button></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron resultados</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

      <input type="submit" class="btn" value="Regresar" (click)="Regresar()" />
    </form>
  </div>
</div>
