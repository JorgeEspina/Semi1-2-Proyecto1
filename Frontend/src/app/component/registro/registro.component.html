<div class="container">
  <div class="img">
    <img src="../../../assets/img/personal_info.svg" />
  </div>
  <div class="login-content">
    <form action="index.html">
      <img
        [src]="
          usuario.foto == '' ? '../../../assets/img/avatar.svg' : usuario.foto
        "
        alt=""
      />
      <div class="input-div one"></div>
      <label for="filePicker">Choose or drag a file:</label><br />
      <input type="file" id="filePicker" (change)="handleFileSelect($event)" />

      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value=""
            placeholder="Nombre"
            [(ngModel)]="usuario.nombre"
          />
        </div>
      </div>
      <div class="input-div one">
        <div class="i">
          <i class="far fa-envelope"></i>
        </div>
        <div class="div">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value=""
            placeholder="Correo Electronico"
            [(ngModel)]="usuario.correo"
          />
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            value=""
            placeholder="Password"
            [(ngModel)]="usuario.password"
          />
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <input
            type="password"
            class="form-control"
            id="passwordconfirmacion"
            name="passwordconfirmacion"
            value=""
            placeholder="Confirmacion Password"
            [(ngModel)]="usuario.passwordconfirmacion"
          />
        </div>
      </div>
      <input
        type="submit"
        class="btn"
        value="Registrarse"
        (click)="Registrarse()"
      />
      <a (click)="Regresar()">Regresar</a>
    </form>
  </div>
</div>
