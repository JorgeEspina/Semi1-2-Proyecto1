<img class="wave" src="../../../assets/img/wave.png" />
<div class="container">
  <div class="img">
    <img src="../../../assets/img/secure_files.svg" />
  </div>
  <div class="login-content">
    <form action="index.html">
      <div class="text">Archivos Publicos</div>
      
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ingrese un dato a buscar"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Usuario archivo Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Propietario</th>
            <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
          </ng-container>          
          <!-- Nombre archivo Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
          </ng-container>          

          <!-- Extension Column -->
          <ng-container matColumnDef="extension">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Extension</th>
            <td mat-cell *matCellDef="let row"> {{row.extension}} </td>
          </ng-container>

          <!-- Accion Column -->
          <ng-container matColumnDef="Accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Accion</th>
            <td mat-cell *matCellDef="let row"> <button type="button" class="btn" (click)="Ver(row.path)" ><i class="far fa-eye"></i></button></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron resultados</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <input type="submit" class="btn" value="Regresar" (click)="Regresar()" />
    </form>
  </div>
</div>
