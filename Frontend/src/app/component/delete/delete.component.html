<img class="wave" src="../../../assets/img/wave.png" />
<div class="container">
  <div class="img">
    <img src="../../../assets/img/Throw_away.svg" />
  </div>
  <div class="login-content">
    <form action="index.html">
      <div class="text">Eliminar Archivo</div>
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ingrese un dato a buscar"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nombre Archivo
            </th>
            <<td mat-cell *matCellDef="let row"> {{row.nombre}} </td>>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="extension">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Extensi√≥n</th>
            <<td mat-cell *matCellDef="let row"> {{row.extension}} </td>>
          </ng-container>

          <!-- Hora Column -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
            <<td mat-cell *matCellDef="let row"> {{row.tipo==0?'Publico':'Privado'}} </td>>
          </ng-container>

          <!-- Accion Column -->
          <ng-container matColumnDef="Accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Accion</th>
            <td mat-cell *matCellDef="let row"> <button type="button" class="btn" (click)="Ver(row.idArchivo,row.nombre,row.tipo)" ><i class="fas fa-trash-alt"></i></button></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron resultados</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            value=""
            placeholder="Password"
            [(ngModel)]="usuario.password"
          />
        </div>
      </div>
      <!--<input type="submit" class="btn" value="Eliminar" (click)="Delete()" />-->
      <input type="submit" class="btn" value="Regresar" (click)="Regresar()" />
    </form>
  </div>
</div>
